<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function(){
			var content="";
			var tampil ="";
			var tanda ="";
			var angka1 ="";
			var angka2 ="";
			var nilai="";
			isiAngka = function(btnHitam){
				content+=btnHitam.value;
				tampil+=btnHitam.value;
				$("#hasil").val(tampil);
			};
			operator = function(btnAbu){
				angka1 = parseInt(content);
				content ="";
				tampil+=btnAbu.value;
				tanda = btnAbu.value;
				$("#hasil").val(tampil);
			};
			keluaran = function(btnHijau){
				angka2 = parseInt(content);
				content = "";
				if(tanda=="+"){
					nilai=angka1+angka2;
				}else if(tanda=="-"){
					nilai=angka1-angka2;
				}else if(tanda=="X"){
					nilai=angka1*angka2;
				}else if(tanda=="/"){
					nilai=angka1/angka2;
				}
				content = "";
				$("#hasil").val(nilai);
				tampil = "";
			};
		});
	</script>
</head>
<body>
	<center>
	<form>
		<center>
		<table>
			<tr>
				<td colspan="4"><input type="text" class="hasil" id="hasil" disabled="true" value="0"></td>
			</tr>
			<tr>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn7" value="7"></td>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn8" value="8"></td>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn9" value="9"></td>
				<td><input type="button" class="btnAbu" onclick="operator(this)" id="btnKurang" value="-"></td>
			</tr>
			<tr>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn4" value="4"></td>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn5" value="5"></td>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn6" value="6"></td>
				<td><input type="button" class="btnAbu" onclick="operator(this)" id="btnKali" value="X"></td>
			</tr>
			<tr>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn1" value="1"></td>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn2" value="2"></td>
				<td><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn3" value="3"></td>
				<td><input type="button" class="btnAbu" onclick="operator(this)" id="btnBagi" value="/"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" class="btnHitam" onclick="isiAngka(this)" id="btn0" value="0"></td>
				<td><input type="button" class="btnHijau" onclick="keluaran(this)" id="btnSamadengan" value="="></td>
				<td><input type="button" class="btnAbu" onclick="operator(this)" id="btnTambah" value="+"></td>
			</tr>
		</table>
		</center>
	</form>
	</center>
</body>
</html>
